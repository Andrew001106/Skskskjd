name: Build APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Используем другой, более простой способ запуска buildozer
      - name: Build with Buildozer
        uses: docker://ghcr.io/kivy/buildozer:master
        with:
          args: android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: bin/*.apk
          
